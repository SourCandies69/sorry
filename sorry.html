<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg'); /* Replace with your background image URL */
            background-size: cover; /* This will ensure the background image covers the entire screen */
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #message {
            font-size: 1em;
            margin-bottom: 20px;
            color: rgb(248, 68, 104);
            text-shadow: 1px 1px 1px black;
            font-weight: bold;
            font-family: 'Nanum Brush Script';
        }
        .gifs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .gifs img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="message"></div>
        <div class="gifs">
            <img src="srr.gif" alt="GIF 1"> <!-- Replace with your first GIF URL -->
            <img src="sorry.gif" alt="GIF 2"> <!-- Replace with your second GIF URL -->
        </div>
    </div>
    
    <audio id="background-music" src="sorry.mp3" autoplay loop></audio>

    <script>
        const message = "I AM SORRY..I AM REALLY SORRY FOR WHAT I HAVE DONE. I AM REALLY ASHAMED OF ME. I WON'T HURT YOU AGAIN.";
        let i = 0;
        const speed = 100; // Speed of letter display in milliseconds

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
